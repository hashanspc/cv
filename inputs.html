<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs of Forms</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Name :</label><input type="text" name="Name" value=""><br>
      <label>Email :</label><input type="email" name="Email" value=""><br>
      <label>Mobile :</label><input type="tel" name="Mobile" value=""><br>
      <label>Address :</label><textarea name="Address" rows="8" cols="80"></textarea><br>


      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br>

      <label>DOB :</label><input type="date" name="DOB" value=""><br>
      <label>Upload your picture :</label><input type="file" name="Profile Picture" value=""><br>
      <label>Border Colour :</label><input type="color" name="Border Colour" value=""><br>

      <label>Do you like to subscribe for updates? :</label><input type="checkbox" name="Subscribe" value=""><br>

      <input type="submit" name="Submit" value="Submit"><br>

    </form>
  </body>
</html>
